<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik-Tak-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <a href="https://vadimgdf.github.io/SnakeGame/" class="game game-one">Snake game</a>
            <a href="https://vadimgdf.github.io/Ping-pong/" class="game game-two">PingPong</a>
            <a href="#" class="game game-three">Tic-Tac-Toe</a>
        </div>
    </header>
    <div id="game">
        
		<div class="table">
			<table cellpadding="0" cellspacing="0">
				<tr>
					<td>
						<div class="inner"></div>
					</td>
					<td>
						<div class="inner"></div>
					</td>
					<td>
						<div class="inner"></div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="inner"></div>
					</td>
					<td>
						<div class="inner"></div>
					</td>
					<td>
						<div class="inner"></div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="inner"></div>
					</td>
					<td>
						<div class="inner"></div>
					</td>
					<td>
						<div class="inner"></div>
					</td>
				</tr>
			</table>
			<div class="winning"></div>
		</div>
		<div id="win_block">
			<span class="winner"></span>
			<span class="again">Играть еще!</span>
		</div>
	</div>

        <script src="main.js"></script>
    </div>
</body>
</html>
